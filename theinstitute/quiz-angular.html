<!DOCTYPE html>
<html ng-app="quizApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/quiz-angular.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">

    <title>The Institute Sketch Comedy</title>
</head>

<body ng-controller="QuizCtrl">
<div class="header">
    <div class="page-header">
        <h1>The Institute<br><small class="small-header">Sketch Comedy | Tufts University</small></h1>
    </div>

    <ul class="nav nav-pills pills">
        <li role="presentation"><a class="pill-nav the-team" href="index.html">The Team</a></li>
        <li role="presentation"><a class="pill-nav videos" href="videos.html">Videos</a></li>
        <li role="presentation" class="active"><a class="pill-nav quiz" href="">Quiz</a></li>
        <li role="presentation"><a class="pill-nav about" href="about.html">About</a></li>
    </ul>
</div>

<div class="jumbotron" ng-hide="startQuizClick">
    <h1 class="color-effect">Who's your spirit <br>Institute member?</h1>
    <p><a class="start-quiz-button btn btn-primary btn-lg" href="" ng-click="startQuizClick = true; startQuiz()" role="button">Take the Quiz</a></p>
</div>

<div class="quiz-content" ng-show="startQuizClick">
    <form class="quiz-form">
        <div class="question-wrapper">
            <div class="question">
                <div class="question-heading">
                    <h3 class="question-title color-effect">{{question}}</h3>
                </div>
                <div class="question-body" data-selected-answer="">
                    <div class="answer img-rounded"
                        ng-repeat="answer in answers"
                        ng-class="{hoverAnswer: hover, chosenAnswer: click}"
                        ng-mouseenter="hover = true"
                        ng-mouseleave="hover = false"
                        ng-click="click = true; submitAnswer($index)">

                        {{answer}}
                    </div>
                </div>
            </div>
            <button class="btn btn-default submit-quiz" ng-if="$last" type="submit">Submit</button>
        </div>
    </form>
</div>

<script src="js/quiz.js" type="text/javascript"></script>

</body>
</html>
