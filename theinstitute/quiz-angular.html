<!DOCTYPE html>
<html ng-app="quizApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/quiz-angular.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">

    <title>The Institute Sketch Comedy</title>
</head>

<body ng-controller="QuizCtrl">
<div class="header">
    <div class="page-header">
        <h1>The Institute<br><small>Sketch Comedy | Tufts University</small></h1>
    </div>

    <ul class="nav nav-pills pills">
        <li role="presentation"><a class="pill-nav the-team" href="index.html">The Team</a></li>
        <li role="presentation"><a class="pill-nav videos" href="videos.html">Videos</a></li>
        <li role="presentation" class="active"><a class="pill-nav quiz" href="">Quiz</a></li>
        <li role="presentation"><a class="pill-nav about" href="about.html">About</a></li>
    </ul>
</div>


<div class="quiz-content">
    <form class="quiz-form">
        <div class="question-box " ng-repeat="q in questions">
            <div class="question" id="question{{q.qid}}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{q.question}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="radio" ng-repeat="answer in q.answers track by $index">
                            <label>
                                <input type="radio" name="question{{q.qid}}" id="q{{q.qid}}a{{$index}}" value="{{$index + 1}}">
                                {{answer}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-default prev-question" type="back"> < </button>
            <button class="btn btn-default next-question" type="next"> > </button>
        </div>

        <button class="btn btn-default submit-quiz" type="submit">Submit</button>
    </form>
</div>

    <script src="js/quiz.js" type="text/javascript"></script>

</body>
</html>
